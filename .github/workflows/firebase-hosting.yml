name: Deploy to Firebase

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm install
        cd functions && npm install
    
    - name: Build React app
      env:
        CI: false
        GENERATE_SOURCEMAP: false
      run: npm run build
    
    - name: Deploy to Firebase Hosting
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KYUYOPRINT }}'
        projectId: kyuyoprint
        channelId: live
    
    - name: Deploy Firestore Rules and Functions
      run: |
        # Create service account file safely
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KYUYOPRINT }}' > service-account.json
        
        # Set up authentication
        export GOOGLE_APPLICATION_CREDENTIALS="$(pwd)/service-account.json"
        
        # Install specific version of firebase-tools to avoid extensions issues
        npm install -g firebase-tools@13.0.0
        
        # Deploy with older CLI version
        firebase deploy --only firestore:rules,firestore:indexes,functions --project kyuyoprint --non-interactive
        
        # Clean up
        rm service-account.json 